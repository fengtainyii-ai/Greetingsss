        }


        @keyframes glowBreath {

            0%,
            100% {
                filter: drop-shadow(0 0 25px var(--glow-color)) drop-shadow(0 0 50px var(--glow-color2));
            }

            50% {
                filter: drop-shadow(0 0 50px var(--glow-color)) drop-shadow(0 0 100px var(--glow-color2));
            }
        }

        @keyframes hueRotate {
            to {

            }

        .buttons {

            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 2.4rem;
            justify-content: center;
            z-index: 2;
        }

        .btn {
            padding: 1rem 2.2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: rgba(35, 35, 55, 0.65);
            border: 1px solid rgba(140, 120, 200, 0.35);
            border-radius: 999px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all 0.45s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.06);
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(192, 132, 252, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, var(--btn-start), var(--btn-end));
            border-color: var(--accent);
            box-shadow: 0 0 45px var(--glow-color);
        }

        .btn::before {
            content: "";

            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.18), transparent);
            transform: translateX(-120%);
            transition: transform 0.8s ease;
        }

        .btn:hover::before {
            transform: translateX(120%);
        }

        canvas#particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            transition: opacity 1.8s ease;
        }

        /* Weather Card */
        .weather-card {
            margin-top: 2.5rem;
            padding: 1.2rem 1.8rem;
            background: rgba(20, 20, 40, 0.65);
            border-radius: 20px;
            border: 1px solid rgba(140, 140, 200, 0.25);
            backdrop-filter: blur(10px);

        }

        /* âœ… NEW: Avatar Cards (Rothaa + Dara) */
        .avatar-row {
            width: min(760px, 92vw);
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
            margin-top: 1.2rem;
            z-index: 2;
            opacity: 0;
            transform: translateY(26px);
            transition: all 1s ease-out;

        .avatar-row.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .avatar-row.visible .avatar-card {
            animation: cardPopIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .avatar-row.visible .avatar-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .avatar-row.visible .avatar-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes cardPopIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .avatar-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Mobile Touch State */
        .avatar-card:active {
            transform: scale(0.96) translateY(2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }


        /* Shimmer Effect */
        .avatar-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: skewX(-20deg);
            transition: 0.7s;
        }

        .avatar-card:hover::after {
            left: 150%;
        }

        .avatar-card:hover {
            transform: translateY(-8px) rotateX(4deg) rotateY(-4deg);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);

        /* Time-of-day themes */
        body.morning {

    <script>
        // â”€â”€â”€ Time-of-day logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const timeClasses = { Morning: "morning", Afternoon: "afternoon", Evening: "evening", Night: "night" };
        function getTimeOfDay(hour = new Date().getHours()) {
            if (hour >= 5 && hour < 11) return "Morning";
            if (hour >= 11 && hour < 17) return "Afternoon";
            if (hour >= 17 && hour < 21) return "Evening";
            return "Night";
        }
        function applyTheme(type) {
            const currentWeather = window.currentWeather || "";
            document.body.className = timeClasses[type];
            if (currentWeather) document.body.classList.add(currentWeather);
        }


        // âœ… NEW: Replace these image URLs
        const PROFILE_IMAGES = {
            rothaa: "https://i.imgur.com/ezkzXMn.jpeg",
            dara: "https://i.imgur.com/iF69cwK.jpeg"
        };

        const rothaaImg = document.getElementById("rothaaImg");
        const daraImg = document.getElementById("daraImg");
        const avatarRow = document.getElementById("avatarRow");

        rothaaImg.src = PROFILE_IMAGES.rothaa;
        daraImg.src = PROFILE_IMAGES.dara;

        // Optional: click card to quickly change via prompt (simple UX)
        document.getElementById("rothaaCard").addEventListener("click", () => {
            const u = prompt("Paste Rothaa image URL:", rothaaImg.src);
            if (u) rothaaImg.src = u.trim();
        });
        document.getElementById("daraCard").addEventListener("click", () => {
            const u = prompt("Paste Dara image URL:", daraImg.src);
            if (u) daraImg.src = u.trim();
        });

        // â”€â”€â”€ Weather Integration (Open-Meteo - no key needed) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const weatherCard = document.getElementById('weatherCard');
        const weatherIcon = document.getElementById('weatherIcon');
        const weatherTemp = document.getElementById('weatherTemp');
        const weatherDesc = document.getElementById('weatherDesc');
        const feelsLikeEl = document.getElementById('feelsLike');
        const humidityEl = document.getElementById('humidity');
        const windEl = document.getElementById('wind');

        async function fetchWeather() {
            try {
                // Phnom Penh coordinates
                const url = "https://api.open-meteo.com/v1/forecast?latitude=11.5564&longitude=104.9282&current=temperature_2m,apparent_temperature,relative_humidity_2m,wind_speed_10m,weather_code,is_day&timezone=Asia%2FBangkok";
                const res = await fetch(url);
                if (!res.ok) throw new Error("Weather fetch failed");
                const data = await res.json();
                const current = data.current;

                const temp = Math.round(current.temperature_2m);
                const feels = Math.round(current.apparent_temperature);
                const hum = current.relative_humidity_2m;
                const wind = Math.round(current.wind_speed_10m * 3.6); // m/s â†’ km/h
                const code = current.weather_code;
                const isDay = current.is_day;

                weatherTemp.textContent = `${temp}Â°C`;
                feelsLikeEl.textContent = `${feels}Â°C`;
                humidityEl.textContent = `${hum}%`;
                windEl.textContent = `${wind} km/h`;

                // Simple WMO code â†’ icon & description & theme
                let icon = "ðŸŒ¤ï¸", desc = "Clear", themeType = "";
                if (code >= 1 && code <= 3) { icon = isDay ? "â˜€ï¸" : "ðŸŒ™"; desc = "Clear"; }
                else if (code >= 45 && code <= 48) { icon = "ðŸŒ«ï¸"; desc = "Fog"; themeType = "cloudy"; }
                else if (code >= 51 && code <= 61) { icon = "ðŸŒ§ï¸"; desc = "Light Rain"; themeType = "rainy"; }
                else if (code >= 63 && code <= 67) { icon = "ðŸŒ§ï¸"; desc = "Rain"; themeType = "rainy"; }
                else if (code >= 71 && code <= 77) { icon = "â„ï¸"; desc = "Snow"; themeType = "rainy"; }
                else if (code >= 80 && code <= 82) { icon = "ðŸŒ¦ï¸"; desc = "Showers"; themeType = "rainy"; }
                else if (code >= 85 && code <= 86) { icon = "ðŸŒ¨ï¸"; desc = "Snow Showers"; themeType = "rainy"; }
                else if (code >= 95) { icon = "â›ˆï¸"; desc = "Thunderstorm"; themeType = "stormy"; }
                else { icon = isDay ? "â›…" : "ðŸŒ¥ï¸"; desc = "Cloudy"; themeType = "cloudy"; }

                weatherIcon.textContent = icon;
                weatherDesc.textContent = desc;

                // Set global weather state
                window.currentWeather = themeType;
                window.currentWeatherDesc = desc;

                // Sync greeting & theme
                const timeType = getTimeOfDay();
                setGreeting(timeType);


                // reveal cards with nice timing

                weatherCard.classList.add('visible');
                setTimeout(() => avatarRow.classList.add("visible"), 220);

            } catch (err) {
                console.error(err);
                weatherDesc.textContent = "Offline or blocked";
                weatherIcon.textContent = "ðŸ“¡";
                weatherTemp.textContent = "--Â°";
                weatherCard.classList.add('visible');
                setTimeout(() => avatarRow.classList.add("visible"), 220);
            }

        }
        fetchWeather();

        // â”€â”€â”€ Particle System â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        const particles = [];
        const count = Math.min(100, Math.floor((w * h) / 8000));

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h * 1.5 - h * 0.5;
                this.isRain = window.currentWeather === 'rainy' || window.currentWeather === 'stormy';

                if (this.isRain) {
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speed = Math.random() * 8 + 12;
                    this.opacity = Math.random() * 0.3 + 0.1;
                } else {
                    this.size = Math.random() * 3 + 0.8;
                    this.speed = Math.random() * 0.5 + 0.2;
                    this.opacity = Math.random() * 0.5 + 0.25;
                }

                this.hueOffset = Math.random() * 40 - 20;
                this.life = Math.random() * 400 + 500;
                this.age = 0;
            }
            update() {
                this.y += this.speed;
                if (!this.isRain) {
                    this.age++;
                    this.opacity = 0.75 * Math.sin((this.age / this.life) * Math.PI);
                }
                if (this.y > h + 60 || (!this.isRain && this.age >= this.life)) this.reset();
            }
            draw() {
                const hue = getComputedStyle(document.body).getPropertyValue('--accent')?.match(/\d+/)?.[0] || 270;
                ctx.globalAlpha = this.opacity * 0.95;
                ctx.fillStyle = this.isRain ? '#ffffff' : `hsl(${parseInt(hue) + this.hueOffset}, 85%, 75%)`;

                if (this.isRain) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + 15);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.lineWidth = this.size;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                } else {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = `hsl(${parseInt(hue) + this.hueOffset}, 90%, 65%)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                    ctx.globalAlpha = this.opacity * 0.3; ctx.shadowBlur = 30; ctx.fill();
                }
            }

        }
        for (let i = 0; i < count; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'lighter';
            particles.forEach(p => { p.update(); p.draw(); });
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }
        animate();

        // â”€â”€â”€ Greeting + Theme Switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const greetingText = document.getElementById('greetingText');
        const timeWord = document.getElementById('timeWord');
        const buttons = document.querySelectorAll('.btn');

        const greetings = { Morning: "Morning", Afternoon: "Afternoon", Evening: "Evening", Night: "Night" };
        const weatherWords = { "Clear": "Bright", "Rain": "Rainy", "Light Rain": "Rainy", "Cloudy": "Cloudy", "Fog": "Misty", "Thunderstorm": "Stormy" };

        function setGreeting(type) {
            greetingText.style.animation = 'none';
            void greetingText.offsetWidth;
            greetingText.style.animation = 'fadeInUp 1.3s cubic-bezier(0.22,1,0.36,1) forwards';

            const wWord = weatherWords[window.currentWeatherDesc] || "";
            timeWord.textContent = wWord ? `${wWord} ${greetings[type]}` : greetings[type];
            applyTheme(type);
        }



        // Initial setup
        const initialType = getTimeOfDay();
        setGreeting(initialType);

    </script>
